<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/index.css" />
    </head>
    <body>
        <div class="container-fluid mt-5">
            <div class="row d-flex">
                <div class="col col-12 d-flex mb-2 p-0">
                    <div class="col col-12">
                        <div class="d-flex">
                            <img
                                src=""
                                alt=""
                                class="img-thumbnail"
                                id="user-image"
                                width="200"
                                height="200"
                            />
                            <div class="info ml-3">
                                <span>Usuário</span>
                                <h1 id="user-name"></h1>
                                <p>
                                    <strong>Repositórios</strong>
                                    <span id="count-repos"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="col col-12 mt-2 d-flex p-0 flex-wrap">
                    <div class="col col-12 p-0" id="list-repos-main">
                        <div class="col col-12">
                            <h1 class="m-1">Lista de Repositórios</h1>
                            <div class="d-flex flex-row col col-4 p-0 m-1">
                                <input
                                    type="text"
                                    id="search-repo"
                                    placeholder="buscar"
                                    class="form-control mr-1"
                                />
                                <button
                                    class="btn btn-primary mr-1"
                                    id="search-repo-btn"
                                >
                                    Buscar
                                </button>
                                <button
                                    class="btn btn-dark text-nowrap"
                                    id="clear-filter-btn"
                                >
                                    Limpar filtros
                                </button>
                            </div>
                        </div>
                        <div
                            id="list-repos"
                            class="col col-12 d-flex flex-wrap mt-2"
                        ></div>
                    </div>
                    <div
                        class="col col-12 p-0"
                        style="display: none"
                        id="detail-repo-main"
                    >
                        <div class="col col-12 d-flex">
                            <div class="col col-2"></div>
                            <div class="col col-8">
                                <div class="col col-12">
                                    <button class="btn btn-primary mt-3 mb-3" id="back-list">
                                        Voltar
                                    </button>
                                </div>
                                <div class="col col-12 d-flex flex-wrap">
                                    <div class="card w-100 p-5">
                                        <h1
                                            id="repo-name"
                                            class="card-title"
                                        ></h1>
                                        <h5
                                            class="card-subtitle mb-2 text-muted"
                                            id="repo-langs"
                                        ></h4>
                                        <div class="card-body">
                                            <p id="commit-count"></p>
                                            <p id="last-commit">
                                                <strong>Último commit</strong>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="spinner-block" id="loading" style="display: none">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
            integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="./js/index.js"></script>
    </body>
</html>
